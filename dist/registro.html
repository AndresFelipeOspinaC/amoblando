    <div class="container mt-6">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="{{ route('aprendices.store') }}" method="post">
                            <div class="form-group">
                                <label for="">Numero de documento</label>
                                <input type="text" name="document" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Nombres</label>
                                <input type="text" name="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Apellidos</label>
                                <input name="lastname" id="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Rol</label>
                                <select name="id_roll" class="form-control" >
                                    <option value=""> --- Selecione su genero ---</option>
                                    <option>Empleado</option>
                                    <option>Cliente</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Genero</label>
                                <select name="gender" class="form-control" >
                                    <option value=""> --- Selecione su genero ---</option>
                                    <option>Masculino</option>
                                    <option>Femenino</option>
                                    <option>Otro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Correo</label>
                                <input type="email" name="correo" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Telefono</label>
                                <input type="text" name="phone" id="phone" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Direccion</label>
                                <input name="address" id="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Tipo de documento</label>
                                    <select name="tipo_documento" class="form-control" >
                                        <option value=""> --- Tipo de documento ---</option>
                                        <option>cedula de ciudadania</option>
                                        <option>tarjeta de identidad</option>
                                        <option>cedula de extranjeria</option>
                                        <option>Pasaporte</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">Contraseña</label>
                                    <input name="password" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Confirmar Contraseña</label>
                                    <input name="confirm_password" id="" class="form-control">
                                </div>

                            <hr>
                            <button type="submit" class="btn btn-primary"> Guardar</button>
                            <a href="index.html">  Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
